{% extends 'base.html' %}

{% block title %}
    Todo List
{% endblock %}

{% block content %}

    <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-lg-15">
            <div class="card rounded-2">
                <div class="card-body ">


                    <table class="table mb-4">
                        <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Created</th>
                            <th></th>
                            <th scope="col">Actions</th>
                        </tr></x>
                        </thead>
                        <tbody>
                        {% for obj in todolist %}
                            <tr>
                                <th scope="row">{{ obj.id }}</th>
                                <td>{{ obj.title }}</td>
                                <td>{{ obj.description }}</td>
                                <td>{{ obj.created|date:"M d, Y" }}</td>
                                <td></td>
                                <td>
                                    <a href="{% url 'delete' obj.id %} " class="btn btn-danger">Delete</a>
                                    <a href="{% url 'update' obj.id %} " class="btn btn-warning ms-1">Update</a>
                                </td>
                            </tr>
                            <tr>
                        {% endfor %}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>


{% endblock %}
